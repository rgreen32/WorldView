<!DOCTYPE html>
<html style="height: 100%;" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />

    <!-- <link rel="stylesheet" type="text/css" href="%PUBLIC_URL%index.css" /> -->
    <link
      href="https://fonts.googleapis.com/css?family=Poiret+One&display=swap"
      rel="stylesheet"
    />

    <title>WorldView</title>
  </head>
  <body
    style="height: 100%; overflow: hidden; font-family: 'Poiret One', cursive;"
  >
    <style>
      #logo {
        transition: transform 0.2s;
      }

      #logo:hover {
        transform: scale(
          1.5
        ); /* (150% zoom - Note: if the zoom is too large, it will go outside of the viewport) */
      }
    </style>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <a
      href="https://greenboy.io"
      style="z-index: 50; position:fixed; top:25px; left:30px"
      class="navbar-brand"
      ><img id="logo" height="40px" width="40px" src="/logo.png"
    /></a>
    <div
      id="globeContainer"
      style="height: 100%; width: 100%; z-index: 5; position: absolute;"
    ></div>
    <div
      id="root"
      style=" z-index: 100; position: relative;  height: 100%; pointer-events: none;"
    ></div>
  </body>
</html>
